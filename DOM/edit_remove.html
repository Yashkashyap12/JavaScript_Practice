<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage (langname) {
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python');
    addLanguage('TypeScript');
    // *********** This technique is used for big project and this is good practice for future
    function addOptiLanguage (langname) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('c#')

    //********* Edit **********

    const secondLang = document.querySelector('li:nth-child(2)') // first way to edit the element
    const newLi = document.createElement('li')
    newLi.textContent = 'Python'
    secondLang.replaceWith(newLi)


    // *********** Edit **********

    const firstlang = document.querySelector('li:first-child') // second way to edit the element 
    firstlang.outerHTML = '<li>.Net</li>'

    //******* Remove *******

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
